<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
	<meta charset="UTF-8" />
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">
		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<i class="oi oi-caret-right"></i>
						<span>Cadastrar</span>
					</li>
				</ul>
			</div>
			<a class="btn btn-primary btn-md" th:href="@{/eventos/listar}"
				role="button">
				<span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
				<span>Listar</span>
			</a>
		</nav>

		<div class="container" id="cadastro">
			<div th:replace="fragments/alert"></div>
			<form th:action="${evento.id == null} ? @{/eventos/salvar} : @{/eventos/editar}" th:object="${evento}" method="POST">
				
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="nome">Nome</label> 
						<input type="text" class="form-control" id="nome" th:placeholder="#{evento.nome.label}" autofocus="autofocus" th:field="*{nome}" th:classappend="${#fields.hasErrors('nome')} ? is-invalid"/>
						
						<div class="invalid-feedback">
							<span th:errors="*{nome}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label for="dia">Dia</label> 
						<input type="number" class="form-control" id="dia" th:placeholder="#{evento.dia.label}" autofocus="autofocus" th:field="*{dia}" th:classappend="${#fields.hasErrors('dia')} ? is-invalid"/>
						
						<div class="invalid-feedback">
							<span th:errors="*{dia}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label for="mes">MÃªs</label> 
						<input type="number" class="form-control" id="mes" th:placeholder="#{evento.mes.label}" autofocus="autofocus" th:field="*{mes}" th:classappend="${#fields.hasErrors('mes')} ? is-invalid"/>
						
						<div class="invalid-feedback">
							<span th:errors="*{mes}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label for="ano">Ano</label> 
						<input type="number" class="form-control" id="ano" th:placeholder="#{evento.ano.label}" autofocus="autofocus" th:field="*{ano}" th:classappend="${#fields.hasErrors('ano')} ? is-invalid"/>
						
						<div class="invalid-feedback">
							<span th:errors="*{ano}"></span>
						</div>
					</div>
				</div>

				<input type="hidden" id="id" th:field="*{id}"/>
				<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
			</form>
		</div>
	</section>
</body>
</html>
