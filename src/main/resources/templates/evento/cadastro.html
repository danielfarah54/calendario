<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
	<meta charset="UTF-8" />
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">
		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<i class="oi oi-caret-right"></i>
						<span>Cadastrar</span>
					</li>
				</ul>
				<a class="btn btn-primary btn-md" th:href="@{/eventos/listar}"
				role="button">
					<span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
					<span>Listar</span>
				</a>
			</div>
		</nav>

		<div class="container" id="cadastro">
			<div th:replace="fragments/alert"></div>
			<form th:action="${evento.id == null} ? @{/eventos/salvar} : @{/eventos/editar}" th:object="${evento}" method="POST">
				
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="nome">Nome</label> 
						<input type="text" class="form-control" id="nome" th:placeholder="Nome" autofocus="autofocus" th:field="*{nome}" th:classappend="${#fields.hasErrors('nome')} ? is-invalid"/>
						
						<div class="invalid-feedback">
							<span th:errors="*{nome}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label for="dia">Dia</label> 
						<input type="number" class="form-control" id="dia" th:placeholder="Dia" autofocus="autofocus" th:field="*{dia}" th:classappend="${#fields.hasErrors('dia')} ? is-invalid"/>
						
						<div class="invalid-feedback">
							<span th:errors="*{dia}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label for="mes">Mês</label> 
						<input type="number" class="form-control" id="mes" th:placeholder="Mês" autofocus="autofocus" th:field="*{mes}" th:classappend="${#fields.hasErrors('mes')} ? is-invalid"/>
						
						<div class="invalid-feedback">
							<span th:errors="*{mes}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label for="ano">Ano</label> 
						<input type="number" class="form-control" id="ano" th:placeholder="Ano" autofocus="autofocus" th:field="*{ano}" th:classappend="${#fields.hasErrors('ano')} ? is-invalid"/>
						
						<div class="invalid-feedback">
							<span th:errors="*{ano}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label for="inicio">Início</label> 
						<input type="time" class="form-control" id="inicio" th:placeholder="Início" autofocus="autofocus" th:field="*{inicio}" th:classappend="${#fields.hasErrors('inicio')} ? is-invalid"/>
						
						<div class="invalid-feedback">
							<span th:errors="*{inicio}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label for="fim">Fim</label> 
						<input type="time" class="form-control" id="fim" th:placeholder="Fim" autofocus="autofocus" th:field="*{fim}" th:classappend="${#fields.hasErrors('fim')} ? is-invalid"/>
						
						<div class="invalid-feedback">
							<span th:errors="*{fim}"></span>
						</div>
					</div>
				</div>

				<input type="hidden" id="usuario" th:field="*{usuario}" value="${authentication.principal.name}">
				<input type="hidden" id="id" th:field="*{id}"/>
				<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
			</form>
		</div>
	</section>
</body>
</html>
