<!DOCTYPE html>
<html 	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		xmlns:th="http://www.thymeleaf.org"
		layout:decorate="~{layout2}">
<head>
	<title>Página de Login</title>
</head>
<body>
	<div layout:fragment="content" th:remove="tag">

		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<h1>Página de Login</h1>
				<form th:action="@{/login}" method="post">
					<div th:if="${param.error}">
						<div class="alert alert-danger">
							<span>Nome de usuário ou senha inválida.</span>
						</div>
					</div>
					<div class="form-group">
						<label for="username">Nome de Usuário</label>:
						<input type="text" id="username" name="username" class="form-control" autocomplete="" focus="autofocus" th:placeholder="Usuário">
					</div>
					<div class="form-group">
						<label for="password">Senha</label>:
						<input type="password" id="password" name="password" class="form-control" th:placeholder="Senha">
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-sm-6 col-sm-offset-3">
								<input type="submit" name="login-submit" id="login-submit" class="form-control btn btn-info" th:value="Entrar">
							</div>
							<div class="col-sm-6 col-sm-offset-3">
								<a class="form-control btn btn-info" th:href="@{/usuarios/cadastrar}">Não tem cadastro? Crie aqui!</a>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
